Welcome to LogicEmu, a logic circuit simulator running in your browser.<p/>
This online logic simulator requires JavaScript to run and JavaScript is disabled in your browser. Here are a few options to run it:<p/>

<ul>
<li>You can enable JS to view LogicEmu running here</li>
<li>You can view the source code on <a href="https://github.com/lvandeve/logicemu">github</a></li>
<li>You can run LogicEmu offline: download the html and js files from github or with 'view source' here, then open index.html from disk with a browser (offline if you wish).</li>
</ul>

LogicEmu is completely independent of any online connection, it executes locally. It happens to be implemented in JavaScript and run in a browser for convenience,
but this JavaScript does not make any remote connections, all built-in circuits are hardcoded in the source code, and user-edited
circuits are only locally stored as well (local storage, not cookie).
